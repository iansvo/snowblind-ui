<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

<body>
	<header class="p-4 flex bg-blue-800 mb-8 text-white">
		<h1 class="text-2xl">Snowblind UI</h1>
	</header>
	<main>
		<div class="container mx-auto">
			<h2 class="text-xl">Components</h2>
			<section id="demo">
				<h2 class="text-2xl">Modal</h2>
				<p class="mb-4">This is a simple modal component. Click the button below to trigger it.</p>
				<p class="mb-4">
					<a class="bg-blue-700 inline-block py-3 px-5 rounded-md text-white" href="#" data-sb-open="#modal">Open Modal</a>
				</p>
			</section>
		</div>
	</main>
	<section id="modal" aria-hidden="true" data-sb-modal class="sb-modal">
		<div tabindex="-1" data-sb-overlay data-sb-close>
			<div role="dialog" aria-modal="true" aria-labelledby="modal-title" class="sb-modal_container">
				<button type="button" aria-label="Close Modal" class="absolute top-4 right-4 shadow-none bg-none border-none" data-sb-close>

				</button>
				<header>
					<h2 id="modal-title" class="text-lg mb-2">I am an accessible modal</h2>
				</header>
				<p class="mb-4">This is the modal. Whatuppppp!</p>
			</div>
		</div>
	</section>
	<script src="components/modal/modal.min.js"></script>
	<script>
		new SB_Modal()
	</script>
</body>
